# =========================
# Database
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# FIXED: removed deprecated MySQLDialect (auto-detected by Hibernate 6)

# =========================
# Server
# =========================
server.port=${PORT:8080}

# =========================
# Fast2SMS API Key
# =========================
fast2sms.api.key=${FAST2SMS_API_KEY:NOT_SET}

# =========================
# Static files
# =========================
spring.web.resources.static-locations=classpath:/static/

# =========================
# File Upload (IMPORTANT for candidate documents upload)
# =========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB

# =========================
# App Settings (recommended)
# =========================
# Used to generate portalLink shown in HR dashboard (onboarding.html?token=...)
app.base.url=${APP_BASE_URL:https://rspl-hr-onboarding-backend-production.up.railway.app}

# Where files are saved on server (Railway-safe path)
app.upload.dir=${APP_UPLOAD_DIR:/tmp/uploads}

# Security: handled by SecurityConfig.java (permitAll) — not by this property
# spring.security.enabled=false  ← REMOVED: does not work in Spring Boot 3.x
