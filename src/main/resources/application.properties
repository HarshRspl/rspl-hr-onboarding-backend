# Database
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# FIXED: removed deprecated MySQLDialect (auto-detected by Hibernate 6)

# Server
server.port=${PORT:8080}

# Fast2SMS API Key
fast2sms.api.key=${FAST2SMS_API_KEY:NOT_SET}

# Static files
spring.web.resources.static-locations=classpath:/static/

# Security: handled by SecurityConfig.java (permitAll) — not by this property
# spring.security.enabled=false  ← REMOVED: does not work in Spring Boot 3.x

# Open-in-view warning fix
spring.jpa.open-in-view=false
