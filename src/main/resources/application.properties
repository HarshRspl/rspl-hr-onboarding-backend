# =========================
# Server (Railway)
# =========================
server.address=0.0.0.0
server.port=${PORT:8080}

# =========================
# Database (MySQL)
# =========================
# Prefer SPRING_DATASOURCE_URL if you set it, otherwise fallback to DATABASE_URL
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL}}
spring.datasource.username=${MYSQLUSER:${SPRING_DATASOURCE_USERNAME:}}
spring.datasource.password=${MYSQLPASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Optional: helps on some managed DBs
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1

# =========================
# Static files
# =========================
spring.web.resources.static-locations=classpath:/static/

# =========================
# File Upload
# =========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB

# =========================
# Fast2SMS API Key
# =========================
fast2sms.api.key=${FAST2SMS_API_KEY:NOT_SET}

# =========================
# App Settings
# =========================
app.base.url=${APP_BASE_URL:https://rspl-hr-onboarding-backend-production.up.railway.app}
app.upload.dir=${APP_UPLOAD_DIR:/tmp/uploads}
