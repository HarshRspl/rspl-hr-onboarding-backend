# =========================
# Server (Railway)
# =========================
server.address=0.0.0.0
server.port=${PORT:8080}

# =========================
# Database (MySQL on Railway)
# ⚠️ Railway gives MYSQL_URL (jdbc format), NOT DATABASE_URL
# DATABASE_URL = mysql://user:pass@host/db  ← Spring CANNOT use this
# MYSQL_URL    = jdbc:mysql://host:port/db  ← Spring CAN use this
# =========================
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/rspl_onboarding?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# =========================
# HikariCP Connection Pool
# =========================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# =========================
# JWT
# =========================
jwt.secret=${JWT_SECRET:rsplJwtSecretKeyMustBeAtLeast32CharactersLong!}
jwt.expiration=${JWT_EXPIRATION:604800000}

# =========================
# Static files
# =========================
spring.web.resources.static-locations=classpath:/static/

# =========================
# File Upload
# =========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB
app.upload.dir=${APP_UPLOAD_DIR:/tmp/uploads}

# =========================
# Fast2SMS
# =========================
fast2sms.api.key=${FAST2SMS_API_KEY:NOT_SET}

# =========================
# App Settings
# =========================
app.base.url=${APP_BASE_URL:https://rspl-hr-onboarding-backend-production.up.railway.app}

# =========================
# Logging (reduce noise in Railway logs)
# =========================
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.rspl=INFO
