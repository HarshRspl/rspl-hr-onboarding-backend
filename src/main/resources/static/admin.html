<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSPL HR Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --primary: #3b82f6; --success: #10b981; --danger: #ef4444; }
    .stats-card { transition: all 0.3s; }
    .stats-card:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
    .table-hover tbody tr:hover { background-color: #f8fafc; }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="/">
        <i class="fas fa-users me-2"></i>RSPL HR Dashboard
      </a>
      <div class="navbar-nav ms-auto">
        <button id="logoutBtn" class="btn btn-outline-light">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-4">
    <!-- Stats Cards -->
    <div class="row mb-5" id="statsSection">
      <div class="col-lg-3 col-md-6 mb-4">
        <div class="card stats-card border-0 shadow-sm h-100 text-center bg-white">
          <div class="card-body">
            <i class="fas fa-users fa-3x text-primary mb-3"></i>
            <h3 id="totalCount" class="text-primary mb-1">0</h3>
            <p class="text-muted mb-0">Total Candidates</p>
          </div>
        </div>
      </div>
      <!-- Add more stats cards here -->
    </div>

    <!-- Candidates Table -->
    <div class="card shadow-sm border-0">
      <div class="card-header bg-white border-0 pb-0">
        <h5 class="mb-3">
          <i class="fas fa-table me-2 text-primary"></i>Candidates List
        </h5>
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search name/email...">
          </div>
          <div class="col-md-3">
            <select id="statusFilter" class="form-select">
              <option value="">All Status</option>
              <option value="INITIATED">Initiated</option>
              <option value="FORM_SUBMITTED">Submitted</option>
              <option value="APPROVED">Approved</option>
              <option value="REJECTED">Rejected</option>
            </select>
          </div>
          <div class="col-md-2">
            <button id="createBtn" class="btn btn-primary w-100">
              <i class="fas fa-plus me-2"></i>Create
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light sticky-top">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>HR</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="candidatesTableBody">
              <tr><td colspan="7" class="text-center py-5 text-muted">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-user-plus me-2"></i>Create Candidate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Employee Name</label>
                <input type="text" class="form-control" name="employeeName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Mobile</label>
                <input type="tel" class="form-control" name="mobileNo" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Designation</label>
                <input type="text" class="form-control" name="designation" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Assigned HR</label>
                <select class="form-select" name="assignedHRId" required>
                  <option value="1">Sneha Kapoor</option>
                  <option value="2">Arjun Mehta</option>
                  <option value="3">Pooja Nair</option>
                </select>
              </div>
              <div class="col-12 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="sendLinkImmediately" checked>
                  <label class="form-check-label">Send onboarding link immediately</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveCandidate" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Your existing JS code goes here - I'll provide the complete script next!
    const API_BASE = '/api';
    let token = localStorage.getItem('token');
    
    // Auto-login check
    if (token) loadDashboard();
    
    // Logout
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    };
  </script>
</body>
</html>
